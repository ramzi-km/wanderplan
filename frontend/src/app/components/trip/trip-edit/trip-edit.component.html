<div>
  <div class="mt-20"></div>
</div>
<button
  *ngIf="isDrawerOpen()"
  class="btn btn-ghost fixed bottom-0 z-10 rounded-e-md rounded-s-none pr-12 text-textp"
  (click)="drawer.toggle()"
>
  <i class="fa-solid fa-angles-left"></i>
  Hide sidebar
</button>
<button
  *ngIf="!isDrawerOpen()"
  class="btn btn-primary fixed top-20 z-10 rounded-e-md rounded-s-none text-textp"
  (click)="drawer.toggle()"
>
  <i class="fa-solid fa-angles-right"></i>
</button>
<mat-drawer-container autosize class="bg-base-100">
  <mat-drawer
    style="background-color: var(--secondary-color)"
    mode="side"
    opened
    #drawer
    class="pt-20"
  >
    <mat-nav-list class="space-y-4">
      <mat-list-item>
        <button class="btn btn-success w-full pr-16 text-start">
          Overview
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="btn btn-success pr-16 text-start">Itinerary</button>
      </mat-list-item>
      <mat-list-item>
        <button class="btn btn-success w-full pr-20 text-start">Budget</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="bg-base-100">
    <div class="flex h-screen w-full">
      <div
        [ngClass]="isDrawerOpen() ? 'basis-[55%]' : 'basis-1/2'"
        class="basis-1/2"
        *ngIf="trip$ | async as trip"
      >
        <img
          src="{{ trip.coverPhoto }}"
          class="h-1/3 w-full object-cover"
          alt=""
        />
        <div class="flex flex-col items-center">
          <div class="card -mt-10 w-4/5 bg-secondary shadow-xl">
            <div class="card-body">
              <h2 class="card-title text-textp">{{ trip.name }}</h2>
              <div class="card-actions justify-end">
                <button class="btn btn-primary text-textp">
                  {{ [trip.startDate!, trip.endDate!] | dateRange }}
                </button>
              </div>
            </div>
          </div>
          <p class="mx-3 mb-3 mt-10 text-gray-500 dark:text-gray-400">
            {{ trip.overview?.description }}
          </p>
        </div>
      </div>
      <div
        id="map"
        [ngClass]="isDrawerOpen() ? 'w-[40%]' : 'w-1/2'"
        class="fixed bottom-0 right-0 top-0 w-1/2"
      >
        Map
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
