<main class="grid grid-cols-1 gap-4 pt-10 md:grid-cols-2 lg:grid-cols-3">
  <ng-container *ngFor="let trip of userTrips">
    <div class="relative max-w-sm">
      <button
        class="btn btn-circle btn-secondary btn-xs absolute right-2 top-2"
      >
        <i class="fa-solid fa-ellipsis"></i>
      </button>
      <a>
        <img
          class="h-40 w-full rounded-lg"
          src="{{ trip.coverPhoto }}"
          alt=""
        />
      </a>
      <div class="pt-3">
        <a>
          <h5 class="mb-2 text-lg font-semibold tracking-tight text-textp">
            {{ trip.name }}
          </h5>
        </a>
        <p class="text-sm font-normal text-texts">
          <span>&bull; {{ [trip.startDate, trip.endDate] | dateRange }}</span>
          <span class="ml-5"
            >&bull; {{
              trip.totalPlacesToVisit + trip.totalItineraryPlaces
            }} places</span
          >
        </p>
      </div>
    </div>
  </ng-container>
</main>
