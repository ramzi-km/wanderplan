<div class="mt-20"></div>
<div class="relative">
  <button
    class="btn btn-secondary absolute top-0 z-10 pr-16 text-textp"
    (click)="drawer.toggle()"
  >
    show sidebar
  </button>
</div>

<mat-drawer-container autosize class="bg-base-100">
  <mat-drawer
    style="background-color: var(--secondary-color)"
    mode="side"
    opened
    #drawer
    class="pt-20"
  >
    <mat-nav-list class="space-y-4">
      <mat-list-item>
        <button class="btn btn-success w-full pr-16 text-start">
          Overview
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="btn btn-success pr-16 text-start">Itinerary</button>
      </mat-list-item>
      <mat-list-item>
        <button class="btn btn-success w-full pr-20 text-start">Budget</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="bg-base-100">
    <div class="flex h-screen w-full">
      <div class="basis-1/2" *ngIf="trip$ | async as trip">
        <img src="{{ trip.coverPhoto }}" class="h-1/3 w-full" alt="" />
        <div class="flex flex-col items-center">
          <div class="card -mt-10 w-4/5 bg-secondary shadow-xl">
            <div class="card-body">
              <h2 class="card-title text-textp">{{ trip.name }}</h2>
              <div class="card-actions justify-end">
                <button class="btn btn-primary text-textp">
                  {{ [trip.startDate!, trip.endDate!] | dateRange }}
                </button>
              </div>
            </div>
          </div>
          <p class="mb-3 mx-3 mt-10 text-gray-500 dark:text-gray-400">
            {{trip.overview?.description}}
          </p>
        </div>
      </div>
      <div class="basis-1/2 bg-slate-400">Map</div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
